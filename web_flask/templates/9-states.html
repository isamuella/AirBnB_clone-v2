<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HBNB</title>
  </head>
  <body>
    {% if state_obj %}
    <h1>State: {{ state_obj.name }}</h1>
    <h3>Cities:</h3>
    <ul>
      {% for city in state_obj.cities | sort(attribute='name') %}
      <li>{{ city.id }}: <b>{{ city.name }}</b></li>
      {% endfor %}
    </ul>
    {% else %}
    <h1>Not found!</h1>
    {% endif %}
  </body>
</html>
